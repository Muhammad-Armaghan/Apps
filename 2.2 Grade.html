<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <form onsubmit="PercCalc(); return false;">
    
        <div>
            <h1>Percentage Calculator</h1>
        </div>








        <Div>
            <label for="OM">Obtained Marks</label>
            <input type="number" name="OM" id="Std_Obt_mrk">
        </Div>
        <br>
        
        <div>
        <label for="TM"> Total Marks</label>
        <input type="number" name="TM" id="Std_Ttl_mrk">
        </div>
        <br>
        
        <div>
            <button type="Submit">Calculate</button>
        </div>
        
        <div>
            <h1 id="answer"></h1>
        </div>
</form>

<Script>

function PercCalc() {
    

let Total_Marks = document.querySelector("#Std_Ttl_mrk").value;
let Obtained_Marks = document.querySelector("#Std_Obt_mrk").value;
let Result= Obtained_Marks / Total_Marks *100
  let fix=Result.toFixed(2) 



console.log("You have got " + Result + "%")
document.querySelector("#answer").innerHTML=  ("You have got " + Result + "%") //to keep in mind
document.querySelector("#answer").innerHTML=  (`You have got ${fix} % `)
}

</Script>









<form onsubmit="answer(); return false;">

<h1>Grade Calculator</h1>
        <br>
                <div>
                     <label for="percentage" >Enter Your Percentage</label>
                     <input type="number" name="percentage" id="prcnt">
                </div>
               <br>
        
        
                 <div>
                <button type="submit"> Check</button>
            </div>
            <br>
            <div>
                <h2 id="Result"></h2>
            </div>
        </form>



         <script>
          function answer() {
    let thegrade= document.querySelector("#prcnt").value;

    if (thegrade >=97 && thegrade <=100 ){
    document.querySelector("#Result").innerHTML = ("Congratulations You have got an A+ grade")}


    else if (thegrade >=93 && thegrade <=96 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got an A grade")}


    else if (thegrade >=90 && thegrade <=92 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got an A- grade")}


    else if (thegrade >=87 && thegrade <=89 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got a B+ grade")} 


    else if (thegrade >=83 && thegrade <=86 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got a B grade")}


    else if (thegrade >=80 && thegrade <=82 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got a B- grade")}


    else if (thegrade >=77 && thegrade <=79 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got a C+ grade")}


    else if (thegrade >=73 && thegrade <=76 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got a C grade")}


    else  if (thegrade >=70 && thegrade <=72){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got a C- grade")}


    else  if (thegrade >=67 && thegrade <=69 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got a D+ grade")}


    else  if (thegrade >=63 && thegrade <=66 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got a D grade")}


    else  if (thegrade >=60 && thegrade <=62 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got a D- grade")}


    else  if (thegrade >=0 && thegrade <=59 ){
    document.querySelector("#Result").innerHTML = ("Congratulations you have got an F grade")}


    else {document.querySelector("#Result").innerHTML =("Your entry is not valid") }
     
    

    }



         </script>
    
</body>
</html>
